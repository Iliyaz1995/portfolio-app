
<div class="container">
	<div class="main-content">
   <form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text"
           class="form-control"
           placeholder="Enter Name"
           ngModel
           name="userName"
           required
           #Uname='ngModel'>
   <div *ngIf='!Uname.valid && Uname.touched' class="errorPopUp">
      <span>Please enter a valid Username</span>
   </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password"
           class="form-control"
           placeholder="Password"
           ngModel
           name="password"
           required
           #Upass="ngModel">
  <div *ngIf='!Upass.valid && Upass.touched' class="errorPopUp">
    <span>Please enter a valid Password</span>
  </div>
  </div>
  <button type="submit"
          class="btn btn-success "
          [disabled]='!form.valid'
					 >
		Submit
	</button>
</form>

</div>
</div>
