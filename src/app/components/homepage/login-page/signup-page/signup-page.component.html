<div class="container">
	<div class="main-content">
   <form (ngSubmit)="onSubmit(newUserform)" #newUserform="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text"
           class="form-control"
           placeholder="Enter Name"
           ngModel
           name="NewName"
           required
           #NUname='ngModel'>
   <div *ngIf='!NUname.valid && NUname.touched' class="errorPopUp">
      <span>Please enter a valid Username</span>
   </div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email"
           class="form-control"
           placeholder="Enter Email"
           ngModel
           email
           name="NewEmail"
           required
           #NUemail='ngModel'>
   <div *ngIf='!NUemail.valid && NUemail.touched' class="errorPopUp">
      <span>Please enter a valid Email</span>
   </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password"
           class="form-control"
           placeholder="NewPassword"
           ngModel
           name="password"
           required
           #NUpass="ngModel">
  <div *ngIf='!NUpass.valid && NUpass.touched' class="errorPopUp">
    <span>Please enter a valid Password</span>
  </div>
  </div>
  <button type="submit"
          class="btn btn-success"
          [disabled]='!newUserform.valid'
					 >
		Submit
	</button>
</form>

</div>
